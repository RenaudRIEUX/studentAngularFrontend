<table class="table table-striped">
	<thead>
		<tr>
			<th> Name </th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let student of students">
			<td>{{student.name}}</td>
			<td>
				<button (click) ="deleteStudent(student.id)" class = "btn btn-danger">Delete</button>
			</td>
		</tr>
	</tbody>
</table>
